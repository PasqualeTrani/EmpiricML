# Project Information
site_name: EmpiricML Documentation
site_url: https://pasqualetrani.github.io/EmpiricML/
site_author: Pasquale Trani
site_description: Python framework for building robust tabular machine learning models faster and easier

# Repository
repo_name: PasqualeTrani/EmpiricML
repo_url: https://github.com/PasqualeTrani/EmpiricML
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Pasquale Trani

# Theme Configuration
theme:
  name: material
  logo: EmpiricML-logo.png
  favicon: EmpiricML-logo.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - footnotes
  - toc:
      permalink: true

# Plugins
plugins:
  - search:
      lang: en

# Navigation
nav:
  - Home: index.md
  - Install: install.md
  - API: api.md
  - Examples: examples.md
  - Contributing: contributing.md

# Extra Configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/PasqualeTrani/EmpiricML
      name: EmpiricML on GitHub
  version:
    provider: mike
